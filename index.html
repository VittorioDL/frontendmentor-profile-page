<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>    
    <div class="card">
      <div class="card__avatar">
        <img class="card__avatar__img" src="./images/image-victor.jpg" alt="profile image">
      </div>
      <div class="card__content">
        <h1 class="card__content__name">Victor Crest</h1><span class="card__content__age">26</span>
        <p class="card__content__city">London</p>
        <div class="card__content__stats">
          
          <div class="card__content__stats__stat">
            <h1 class="card__content__stats__stat--number">80K</h1>
            <p class="card__content__stats__stat--text">Followers</p>
          </div>

          <div class="card__content__stats__stat">
            <h1 class="card__content__stats__stat--number">803K</h1>
            <p class="card__content__stats__stat--text">Likes</p>
          </div>
          
          <div class="card__content__stats__stat">
            <h1 class="card__content__stats__stat--number">1.4K</h1>
            <p class="card__content__stats__stat--text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
